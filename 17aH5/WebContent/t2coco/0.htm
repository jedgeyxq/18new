						$("#task"+i+"numbg").hide();
						$("#task"+i+"tick").hide();
						$("#task"+i+"num").hide();

						$("#task"+i+"tick").fadeIn(1000);
						$("#task"+i+"num").fadeIn(1000);

											$("#rule").fadeOut(500);
											post(data.pools[0].ticket,{},aftertaskcall);
											//aftertaskcall({"result":"success","prizes":[{"amount":"1","id":"1","pooltype":"task","poolid":"0","desc":"task1","value":"1","require":"","type":"pool"}],"pools":[{"id":"1","ticket":"cf37d155ee6b40eb9db166874bf85127","require":"","type":"hongbao"}]});
										});
									} else {
										popshow("errordata");
									}
								});
								$("#coco").addClass("showcoco");
							});
						});
					});
					$("#birdsmall").animate({top:"20px",left:"60%"},500,function(){
						$(this).addClass("flybirdsmall");
					});
				});
			}
			function aftertaskcall(data){
				if (data.prizes.length==1){
					//data.prizes[0].desc="thankyou";
					if (data.prizes[0].desc=="thankyou"){
						notworking();
					} else {
						goworking(data);
					}
				} else {
					popshow("errordata");
				}
			}
			function notworking(){
				var reasonindex = Math.floor(Math.random()*10);
				if($("#notworking"+reasonindex).length==0){
					$("body").append("<img id='notworking"+reasonindex+"' class='notworking' style='position:absolute;display:none;top:50%;width:200px;left:50%;transform: translateX(-40%) translateY(-200px);' src='images/notworking"+reasonindex+".png'/>");
				}
				if($("#notworkdesc").length==0){
					$("body").append("<img id='notworkdesc' class='notworking' style='position:absolute;display:none;bottom:80px;height:90px;left:50%;transform: translateX(-50%);' src='images/notworkdesc.png'/>");
					$("body").append("<img id='notworkplate' class='notworking' style='position:absolute;display:none;bottom:50%;width:30px;right:10px;' src='images/notworkplate.png'/>");
				}
				imagesloaded(function(){
					$("#notworkcoco").css("left","100%");
					$("#notworkcoco").show();
					$("#notworkcoco").animate({left:($(window).width()-$("#notworkcoco").width())/2+"px"},2000,function(){
						$("#tasklist").fadeIn(1000);
						$("#notworkplate").fadeIn(1000);
						$("#notworkdesc").fadeIn(1000);
						$("#notworking"+reasonindex).fadeIn(1000);
					});
				});
				
			}
			function goworking(data){
				if ($("#prizehint").length==0){
					$("body").append("<img id='prizehint' class='onetask' style='position:absolute;z-index:10001;display:none;bottom:20px;height:180px;left:50%;transform: translateX(-50%);' src='images/prizehint.png'/>");
					$("body").append("<img class='shine shining1 onetask' style='display:none;z-index:10001;height:0px;' src='images/shine1.png'>");
					$("body").append("<img class='shine shining2 onetask' style='display:none;z-index:10001;height:0px;' src='images/shine2.png'>");
					$("body").append("<img class='shine shining3 onetask' style='display:none;z-index:10001;height:0px;' src='images/shine3.png'>");
					$("body").append("<img id='prize' class='onetask' style='position:absolute;z-index:10001;display:none;bottom:50px;height:55px;left:50%;transform: translateX(-50%);' src='images/prize.png'/>");
				}
				imagesloaded(function(){
					post(data.pools[0].ticket,{},after1taskhbcall);
					//after1taskhbcall({"result":"success","prizes":[{"amount":"1","id":"0","pooltype":"hongbao","poolid":"1","desc":"1yuanhongbao","value":"100","require":"","type":"cash"}]});
					$("#"+data.prizes[0].desc).animate({left:"15%"},1000);
				});
			}
			function after1taskhbcall(data){
				share(
						window.location.href.split("?")[0].replace("0","share")+"?"+sessionStorage.getItem("head")+"&"+sessionStorage.getItem("nick")+"&"+data.prizes[0].desc,
						sessionStorage.getItem("nick")+"玩特种兵“壳壳上班记”获得1元现金红包",
						window.location.href.split("?")[0].replace("0\.htm","images/shareimg.jpg")
					);
				$("#cover").fadeIn(1000);
				$(".shine").fadeIn(1000);
				$("#prizehint").fadeIn(1000);
				$("#prize").fadeIn(1000);
				$("#prize").one("click",function(){
					showprize(data.prizes[0].desc);
				});
				
			}
			
			function showprize(id){
				if ($("#winbg").length==0){
					$("body").append("<img id='winbg' class='pop hongbao width320center' src='images/winbg.png'/>");
					$("body").append("<img id='1yuanhongbao' class='hongbao' style='position:absolute;display:none;bottom:120px;width:250px;left:50%;top:50%;transform: translateX(-50%) translateY(-170px);' src='images/1yuanhongbao.png'/>");
					$("body").append("<img id='2d33yuanhongbao' class='hongbao' style='position:absolute;display:none;bottom:120px;width:250px;left:50%;top:50%;transform: translateX(-50%) translateY(-170px);' src='images/2.33yuanhongbao.png'/>");
					$("body").append("<img id='6d66yuanhongbao' class='hongbao' style='position:absolute;display:none;bottom:120px;width:250px;left:50%;top:50%;transform: translateX(-50%) translateY(-170px);' src='images/6.66yuanhongbao.png'/>");
					$("body").append("<img id='999yuanhongbao' class='hongbao' style='position:absolute;display:none;bottom:120px;width:250px;left:50%;top:50%;transform: translateX(-50%) translateY(-170px);' src='images/999yuanhongbao.png'/>");
					$("body").append("<img id='toshare' class='hongbao' style='display:none;position:absolute;width:80%;left:50%;top:20px;transform:translateX(-50%);' src='images/toshare.png'/>");
				}
				imagesloaded(function(){
					$(".hongbao").css("z-index","10001");
					$("#"+id).fadeIn(1000);
					$(".onetask").hide();
					$(".tasklist").hide();
					popshow("winbg");
					$("#tasklist").css("top","50%");
					$("#tasklist").css("transform","translateX(-140px) translateY(130px)");
					
					$("#tasklist").fadeIn(1000);
					
					$("#share").css("top","50%");
					$("#share").css("transform","translateX(10px) translateY(130px)");
					$("#share").fadeIn(1000);
				});
			}
		</script>
	</head>
	<body style="position:fixed;top:0px;left:0px;right:0px;bottom:0px;overflow:hidden;font:20px Arial;color:#bbb;text-align:center;background:#fff;margin:0px;">
		
		<div id="coco" class="scene" style="position:absolute;display:none;z-index:9999;bottom:250px;width:100%"><div style="margin:auto;" class="livecoco"></div></div>
		<div id="notworkcoco" style="position:absolute;top:50%;display:none;z-index:9999;transform:translateY(-70px);" class="notworkcoco notworking"></div>
		
		<img id="tasklist" style="position:absolute;z-index:10002;display:none;bottom:20px;height:40px;left:50%;transform: translateX(-50%);" src="images/tasklist.png"/>
		<img id="share" style="position:absolute;z-index:10002;display:none;bottom:20px;height:40px;left:50%;transform: translateX(-50%);" src="images/share.png"/>
	</body>
</html>
