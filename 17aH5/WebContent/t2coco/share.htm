<html>
	<head>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="mobileoptimized" content="0"/>
		<title>特种兵</title>
		<meta name="description" content="特种兵壳壳上班记" />
  		<meta name="Keywords" content="特种兵壳壳上班记" />
  		<style type="text/css">
			html{overflow:hidden}
			body{font:20px Arial;color:#bbb;text-align:center;background:#000;margin:0px;}
		</style>
		<script type="text/javascript" src="../3rdjs/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			if (window.location.href.split("?").length==2){
				var data = window.location.href.split("?")[1].split("&");
				if (data.length>0){
					$("#pic").attr("src",decodeURIComponent(data[0]));
				}
				if (data.length>1){
					$("#nick").html(decodeURIComponent(data[1]));
				}
				if (data.length>2){
					$("#sharehb").attr("src","images/share"+data[2]+".png");
				}
			}	
		});
		</script>
	</head>
	<body>
		<img style="position:absolute;top:0px;left:0px;width:100%;height:100%;" src="images/defaultscene.jpg"/>
		<div style="position:absolute;top:0px;left:0px;background:#000;opacity:0.8;width:100%;height:100%;"></div>
		
		<div style="position:absolute;left:0px;top:50%;transform: translateY(-50%);width:100%;">
			<img style="width:320px;" src="images/sharebg.png"/>
			<img id="pic" style="position:absolute;bottom:210px;width:50px;height:50px;border-radius:25px;border:2px white solid;left: 50%;transform: translateX(-50%);" src="images/logo.png">
			<div id="nick" style="position:absolute;bottom:180px;width:100%;">特种兵壳壳上班记</div>
			<img id="sharehb" style="position:absolute;bottom:84px;height:30px;right: 50%;transform: translateX(-50px);" src="images/share1.png"/>
		
		</div>
		
	</body>
</html>
